<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Vehicle - Rent Wheels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #333;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 15px;
        }

        .logo h1 {
            font-size: 24px;
            color: #ffffff;
            margin: 0;
            font-weight: bold;
        }

        /* Enhanced Form Styling with Horizontal Layout */
        .booking-form {
            padding: 50px 40px;
            background-color: #ffffff;
            max-width: 1000px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .booking-form h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            color: #333;
            font-weight: 600;
            position: relative;
        }

        .booking-form h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: #ff5722;
            border-radius: 2px;
        }

        /* Horizontal Layout for Form Groups */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 60px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 9px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid rgb(163, 163, 163);
            border-radius: 3px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: transparent;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #ff5722;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(255, 87, 34, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Custom Select Dropdown Styling */
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23555'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        /* Button Styling */
        .booking-form button[type="submit"] {
            width: 100%;
            padding: 16px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .booking-form button[type="submit"]:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }

        .booking-form button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Responsive Form Styling */
        @media (max-width: 768px) {
            .booking-form {
                padding: 30px 20px;
                margin: 20px auto;
            }

            .booking-form h2 {
                font-size: 28px;
            }

            .form-row {
                flex-direction: column;
                gap: 20px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 12px;
                font-size: 14px;
            }

            .booking-form button[type="submit"] {
                padding: 14px;
                font-size: 16px;
            }
        }
    .custom-alert {
    position: fixed;
    top: 20px;
    right: 20px;
    height: 30px;
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border-radius: 5px;
    z-index: 1000;
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
    }
    to {
        transform: translateX(0);
    }
}
        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 40px;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        footer .social-links {
            margin-top: 10px;
        }

        footer .social-links a {
            color: #fff;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #ff5b29;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Rent Wheels Logo">
            <h1>Rent Wheels</h1>
        </div>
    </header>

    <!-- Booking Form -->
    <section id="booking-form" class="booking-form" data-aos="fade-up" data-aos-delay="700">
        <h2 data-aos="fade-up" data-aos-delay="700">Book Your Car</h2>
        <form id="carBookingForm">
            <!-- First Row: Name, Email, Phone -->
            <div class="form-row" data-aos="fade-up" data-aos-delay="700">
                <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                    <label for="name" data-aos="fade-up" data-aos-delay="700">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                    <label for="email" data-aos="fade-up" data-aos-delay="700">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone" data-aos="fade-up" data-aos-delay="700">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <!-- Second Row: City, Pickup Location, Address -->
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City:</label>
                    <select id="city" name="city">
                        <option value=""></option>
                        <option value="gujrat">Gujrat</option>
                        <option value="daska">Daska</option>
                        <option value="wazirabad">Wazirabad</option>
                        <option value="sambrial">Sambrial</option>
                        <option value="lala-musa">Lala Musa</option>
                        <option value="gujranwala">Gujranwala</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pickup-location">Pickup Location:</label>
                    <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter pickup location" required>
                </div>
                <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                    <label for="address" data-aos="fade-up" data-aos-delay="700">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter Your Address" required data-aos="fade-up" data-aos-delay="700">
                </div>
            </div>

            <!-- Third Row: Time Out, Time In, Date Out, Date In -->
            <div class="form-row" data-aos="fade-up" data-aos-delay="700">
                <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                    <label for="timeout" data-aos="fade-up" data-aos-delay="700">Time Out:</label>
                    <select id="timeout" name="timeout">
                        <option value=""></option>
                        <option value="12:00">12:00 PM</option>
                        <option value="12:30">12:30 PM</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                    <label for="timein" data-aos="fade-up" data-aos-delay="700">Time In:</label>
                    <select id="timein" name="timein">    
                        <option value=""></option>
                        <option value="12:00">12:00 AM</option>
                        <option value="12:30">12:30 AM</option>
                        <option value="01:00">01:00 AM</option>
                        <option value="01:30">01:30 AM</option>
                        <option value="02:00">02:00 AM</option>
                        <option value="02:30">02:30 AM</option>
                        <option value="03:00">03:00 AM</option>
                        <option value="03:30">03:30 AM</option>
                        <option value="04:00">04:00 AM</option>
                        <option value="04:30">04:30 AM</option>
                        <option value="05:00">05:00 AM</option>
                        <option value="05:30">05:30 AM</option>
                        <option value="06:00">06:00 AM</option>
                        <option value="06:30">06:30 AM</option>
                        <option value="07:00">07:00 AM</option>
                        <option value="07:30">07:30 AM</option>
                        <option value="08:00">08:00 AM</option>
                        <option value="08:30">08:30 AM</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="09:30">09:30 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="10:30">10:30 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="11:30">11:30 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="01:00">01:00 PM</option>
                        <option value="01:30">01:30 PM</option>
                        <option value="02:00">02:00 PM</option>
                        <option value="02:30">02:30 PM</option>
                        <option value="03:00">03:00 PM</option>
                        <option value="03:30">03:30 PM</option>
                    </select>
                </div>
                <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                    <label for="dateout" data-aos="fade-up" data-aos-delay="700">Date Out:</label>
                    <input type="date" id="dateout" name="dateout" required data-aos="fade-up" data-aos-delay="700">
                </div>
                <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                    <label for="datein" data-aos="fade-up" data-aos-delay="700">Date In:</label>
                    <input type="date" id="datein" name="datein" required data-aos="fade-up" data-aos-delay="700">
                </div>
            </div>

            <!-- Fourth Row: Vehicle Type, Driver, Payment Method -->
            <div class="form-row" data-aos="fade-up" data-aos-delay="700">
                <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                    <label for="vehicle-type" data-aos="fade-up" data-aos-delay="700">Vehicle Type:</label>
                    <select id="vehicle-type" name="vehicle-type" data-aos="fade-up" data-aos-delay="700">
                        <option value=""></option>
                        <option value="luxury-cars">Luxury Cars</option>
                        <option value="bullet-proof-cars">Bullet Proof Cars</option>
                        <option value="cars">Cars</option>
                    </select>
                </div>
                <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                    <label for="driver" data-aos="fade-up" data-aos-delay="700">Driver:</label>
                    <select id="driver" name="driver">
                        <option value=""></option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                    <label for="payment-method" data-aos="fade-up" data-aos-delay="700">Payment Method:</label>
                    <select id="payment-method" name="payment-method">
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="book-now-btn" data-aos="fade-up" data-aos-delay="700">Book Now</button>
        </form>
    </section>
    <script>
           document.getElementById('carBookingForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting the traditional way

    // Show the alert
    showAlert('Your message has been successfully submitted!');

    // Reset the form
    this.reset();
});

function showAlert(message) {
    // Create a div for the alert
    const alertDiv = document.createElement('div');
    alertDiv.className = 'custom-alert';
    alertDiv.textContent = message;

    // Style the alert (position it at the top right corner)
    alertDiv.style.position = 'fixed';
    alertDiv.style.top = '20px';
    alertDiv.style.right = '20px';
    alertDiv.style.backgroundColor = '#4CAF50';
    alertDiv.style.color = 'white';
    alertDiv.style.padding = '10px 20px';
    alertDiv.style.borderRadius = '5px';
    alertDiv.style.zIndex = '1000';

    // Append the alert to the body
    document.body.appendChild(alertDiv);

    // Remove the alert after 3 seconds
    setTimeout(() => {
        alertDiv.remove();
    }, 3000);
}
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Rent Wheels. All rights reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- AOS Animation Script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Animation duration
            once: true, // Animation happens only once
        });
    </script>
</body>
</html>
