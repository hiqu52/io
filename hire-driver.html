<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire a Driver - Rent Wheels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Form Container */
        .form-container {
            background: #fff;
            padding: 29px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            margin: 20px 0;
        }

        .form-container h2 {
            font-size: 1.75rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-container p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #555;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            /* margin-right: 10px; */
            position: relative;
            right: 10px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff5b29;
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            background: #ff5b29;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background: #e64a19;
            transform: translateY(-3px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        #back {
            width: 70%;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            background: #ff5b29;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
            margin-left:60px ;
        }

        #back:hover {
            background: #e64a19;
            transform: translateY(-3px);
        }

        /* Alert Popup */
        .alert {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .alert.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        /* Footer Styles */
        footer {
            background: #2c3e50;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer a {
            color: #ff5b29;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e64a19;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 15px;
            }

            .form-container h2 {
                font-size: 1.5rem;
            }

            .form-container p {
                font-size: 0.9rem;
            }

            .form-group label {
                font-size: 0.9rem;
            }

            .form-group input,
            .form-group select {
                font-size: 0.9rem;
                padding: 10px;
            }

            .submit-btn,
            #back {
                font-size: 0.9rem;
                padding: 12px;
            }

            footer p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.25rem;
            }

            .form-container h2 {
                font-size: 1.25rem;
            }

            .form-container p {
                font-size: 0.8rem;
            }

            .form-group label {
                font-size: 0.8rem;
            }

            .form-group input,
            .form-group select {
                font-size: 0.8rem;
                padding: 8px;
            }

            .submit-btn,
            #back {
                font-size: 0.8rem;
                padding: 10px;
            }

            footer p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rent Wheels</h1>
    </header>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Hire a Driver</h2>
        <p>Fill out the form below to hire a permanent driver.</p>
        <form id="driver-form">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter driver's full name" required>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter driver's age" required>
            </div>

            <!-- Contact -->
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter driver's contact number" required>
            </div>

            <!-- Experience -->
            <div class="form-group">
                <label for="experience">Driving Experience (in years):</label>
                <input type="number" id="experience" name="experience" placeholder="Enter driving experience" required>
            </div>

            <!-- License Number -->
            <div class="form-group">
                <label for="license">License Number:</label>
                <input type="text" id="license" name="license" placeholder="Enter driver's license number" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Hire Driver</button>
            <a href="index.html" target="_parent" id="back">Go Back</a>
        </form>
    </div>

    <!-- Alert Popup -->
    <div id="alert" class="alert">Driver information submitted successfully!</div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Rent Wheels. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Form Submission Handling
        const form = document.getElementById('driver-form');
        const alertPopup = document.getElementById('alert');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Show the alert popup
            alertPopup.classList.add('show');

            // Reset the form
            form.reset();

            // Hide the alert after 3 seconds
            setTimeout(() => {
                alertPopup.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
